version: 2

models:
  - name: customers
    description: "Customer data for ShopMart"
    config:
      materialized: view
      schema: dbt
    columns:
      - name: customer_id
        description: "Unique identifier for each customer"
        tests:
          - unique
          - not_null
      - name: first_name
        description: "Customer's first name"
        tests:
          - not_null
      - name: last_name
        description: "Customer's last name"
        tests:
          - not_null
      - name: email       
        description: "Customer's email address"
        tests:
          - unique
          - not_null
  - name: orders
    description: "Order data for ShopMart"
    config:
      materialized: table
      schema: dbt
    columns:
      - name: order_id
        description: "Unique identifier for each order"
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "Identifier for the customer who placed the order"
        tests:
          - not_null
      - name: order_date
        description: "Date when the order was placed"
        tests:
          - not_null
      - name: unit_price
        description: "Unit price of the product ordered" 
        tests:
          - not_null
  - name: deliveries
    description: "Delivery data for ShopMart"
    config:
      materialized: table
      schema: dbt  
    columns:
      - name: status
        data_tests:
          - accepted_values:
              arguments: 
                values: ['Returned', 'Cancelled', 'Delivered', 'In Transit']
  - name: employee
    description: "Employee data for ShopMart"
    config:
      materialized: table
      schema: dbt
  - name: inventory
    description: "Inventory data for ShopMart"
    config:
      materialized: table
      schema: dbt
  - name: marketing_campaigns
    description: "Marketing campaign data for ShopMart"
    config:
      materialized: table
      schema: dbt
  - name: payments
    description: "Payment data for ShopMart"
    config:
      materialized: table
      schema: dbt
  - name: product
    description: "Product data for ShopMart"
    config:
      materialized: table
      schema: dbt 
  - name: return
    description: "Return data for ShopMart"
    config:
      materialized: table
      schema: dbt  
  - name: warehouse
    description: "Warehouse data for ShopMart"
    config:
      materialized: table
      schema: dbt
  - name: int_customer_orders
    description: "Intermediate customer orders data for ShopMart"
    config:
      materialized: table
      schema: dbt

  - name: int_inventory_status
    description: "Intermediate inventory status data for ShopMart"
    config:
      materialized: table
      schema: dbt

  - name: int_payment_summary
    description: "Pyamet with order status"
    config:
      materialized: table
      schema: dbt

  - name: int_return_analysis
    description: "return information related return and product info"
    config:
      materialized: table
      schema: dbt
  